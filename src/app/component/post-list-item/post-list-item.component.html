<li class="list-group-item" [ngStyle]="{'background-color': color()}">
    <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{post.title}}</h5>
        <small>{{post.created_at | date:'short':'+0200':'fr'}}</small>
    </div>
    <p class="mb-1">{{post.content}}</p>
    <small>
        <h6>{{post.lovesIts}}</h6>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group me-2" role="group" aria-label="First group">
                <button type="button" class="btn btn-success" (click)="loveIt()" >j'aime</button>
            </div>
            <div class="btn-group me-2" role="group" aria-label="Second group">
                <button type="button" class="btn btn-danger" (click)="hateIt()" >je n'aime pas</button>
            </div>
        </div>
    </small>
</li>
<br><br>
