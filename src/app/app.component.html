<div class="py-5">

    <div class="container">
        <h1 class="mb-5">Flash info:</h1>
        <div class="row">
            <ul class="list-group" *ngFor="let post of posts">

                <li [ngClass]="{'list-group-item':true,
                                 'list-group-item-success': post.lovesIts == 1,
                                 'list-group-item-danger': post.lovesIts == 2 
                                }">
                    <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">{{post.title}}</h5>
                        <small>{{post.created_at | date:'long':'+0200':'fr'}}</small>
                    </div>
                    <p class="mb-1">{{post.content}}</p>
                    <small>
                        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                            <div class="btn-group me-2" role="group" aria-label="First group">
                              <button type="button" class="btn btn-success" (click)="post.lovesIts=1" >j'aime</button>
                           </div>
                           <div class="btn-group me-2" role="group" aria-label="Second group">
                                <button type="button" class="btn btn-danger" (click)="post.lovesIts=2" >je n'aime pas</button>
                           </div>
                        </div>
                    </small>
                </li>

            </ul>
        </div>
    </div>

</div>
